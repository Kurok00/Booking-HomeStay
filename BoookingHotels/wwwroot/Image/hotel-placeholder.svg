<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Hotel building icon -->
  <g transform="translate(150, 80)">
    <!-- Main building -->
    <rect x="0" y="40" width="100" height="100" fill="#0ea5e9" opacity="0.8" rx="4"/>
    
    <!-- Windows row 1 -->
    <rect x="10" y="50" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="35" y="50" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="60" y="50" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="85" y="50" width="15" height="15" fill="#fff" rx="2"/>
    
    <!-- Windows row 2 -->
    <rect x="10" y="75" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="35" y="75" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="60" y="75" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="85" y="75" width="15" height="15" fill="#fff" rx="2"/>
    
    <!-- Windows row 3 -->
    <rect x="10" y="100" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="35" y="100" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="60" y="100" width="15" height="15" fill="#fff" rx="2"/>
    <rect x="85" y="100" width="15" height="15" fill="#fff" rx="2"/>
    
    <!-- Door -->
    <rect x="40" y="115" width="20" height="25" fill="#fff" rx="2"/>
    
    <!-- Roof -->
    <polygon points="0,40 50,10 100,40" fill="#0284c7" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" fill="#0369a1" text-anchor="middle" font-weight="bold">
    Chưa có ảnh
  </text>
</svg>
